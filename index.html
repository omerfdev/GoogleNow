<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>Google</title>
</head>
<body>
  <!-- Navbar -->
  <header class="header headerli a headerli a:hover">
    <nav>
      <div>
        <div style="display: block;">
          <a style="float:left;
          margin-top: 10px;
          margin-left: 10px;"
          href="https://about.google/">About</a>
          <a style="float:left;
          margin-top: 10px;
          margin-left: 10px;" 
          href="https://about.google/products/">Store</a>
        </div>
        <div>
          <img class="profile-pic" src="assets/profile.jpeg" alt="Profilepic">
          <a class="googleapp" aria-label="Google uygulamaları" href="https://www.google.com.tr/intl/tr/about/products"
            aria-expanded="false" role="button" tabindex="0">
            <svg style="margin: auto; " focusable="false" viewBox="0 0 24 24">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
              </path>
            </svg>
          </a>
          <a style="float: right; margin-top: 10px; margin-right: 10px;" href="https://www.google.com.tr/imghp">Images</a>
          <a style="float: right; margin-top: 10px; margin-right: 10px;" href="https://accounts.google.com">Gmail</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- Navbar - End -->
  <!-- Content - Start  -->
  <section>
    <!-- Articles - Start -->
    <article>
      <img class="container" src="assets/logo.png" alt="Google">

      <div>
        <div class="bar">
          <input class="searchbar" type="text" title="Search">
          <a href="#"><img class="voice" src="assets/voicelogo.png" alt="voice">
          </a>
          <a href="#"><svg xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg></a>

        </div>
      </div>

      <center>
        <input class="googlesearch" type="submit" value="Google Search">
        <input class="feelinglucky" type="submit" value="I'm Feeling Lucky">
      </center>
     
    </article>
    <!-- Articles - End -->
  </section>
  <!-- Content - End  -->

  <!-- Footer - Start  -->
  <footer class="footer footerli">
    <nav>
      <a style="float: left;" href="https://ads.google.com/">Advertising</a>
      <a style="float: left;" href="https://smallbusiness.withgoogle.com">Business</a>
      <a style="float: left;" href="https://www.google.com/search/howsearchworks/">How Search Works</a>
      <a style="float: right; margin-right: 10px;" href="https://www.google.com.tr/preferences">Settings</a>
      <a style="float: right; " href="https://policies.google.com/terms">Terms</a>
      <a style="float: right; " href="https://policies.google.com/privacy">Privacy</a>
    </nav>
  </footer>
  <!-- Footer - End -->
</body>

</html>
